<!DOCTYPE html>
<html>
<head>
	<title>Demo</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="dist/pdfjsannotate.js"></script>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="dist/pdfjsannotate.css">
</head>
<body>
	<div class="container-fluid h-100">
		<div class="toolbar">
			<div class="tool mt-2">PDFJSAnnotations DEMO</div>
			<div class="tool">
				<button class="btn btn-light btn-sm" onclick="savePDF()"><i class="fa fa-save"></i> Save</button>
			</div>
			<div class="tool">
				<button class="tool-button"><i class="fa fa-pencil" title="Pencil" onclick="enablePencil(event)"></i></button>
			</div>
		</div>
		<div id="pdf-container"></div>
		<div class="row h-100 align-items-center justify-content-center">
			<div class="col-4 p-3 bg-light">
				<input id="file-selector" type="file" class="form-control" accept="application/pdf">
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
